<!doctype html>  
<html lang="en">
<head>

	<meta charset="utf-8">
	
	<!--Page Title-->
	<title>Add Movie</title>

	<!-- Description & Key words -->
	<meta name = "description" content= "My first Application." />
	<meta name = "keywords" content = "html5, mobile development, Full Sail University"/>
	<meta name="robots" content="noindex, nofollow">
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">

	<!--Page Title-->
	<title>Add Movie</title>

	<!-- Background Image -->	
	<style type="text/css">
		html {
			background:url(images/background.jpg);
			background-size:100% 200%;
			background-repeat:no-repeat;
			background-position: top center;
			}
	</style>
	
	<!-- StyleSheets under here -->
	<link rel="stylesheet" href="css/style.css" />
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/libs/modernizr.custom.min.js"></script>

</head>

<body>
	<header><h1><a href="">Add Movie</a></h1></header>

	<nav>
		<a href="#" id="clear">Clear List</a>
		<a href="#" id="displaylink">All Movies</a>
		<a href="additem.html" id="addNew" style="" display:none;>Add Movie</a>
	</nav>
	<form action="#" method="post" id="addMovie">
		<fieldset id="movieInfo">
			<legend>Movie Information</legend>
			<span>* Fields are required</span>
			<ul id="errors"></ul>
			<ul id="questions">
				<li>
					<label for="genre">Please Select One: </label>
					<select id="genre">
						<option value="Action Adventure">Action Adventure</option>
						<option value="Comedy">Comedy</option>
						<option value="Drama">Drama</option>
						<option value="Horror">Horror</option>
						<option value="Kids and Family">Kids and Family</option>
						<option value="Romance">Romance</option>
						<option value="Science Fiction">Science Fiction</option>
						<option value="Thriller">Thriller</option>
					</select>
				</li>
				
				<li><label for="title">Movie Title: </label><input type="text" id="title" /></li>
				<li><label for="rating">Rating: </label><input type="range" min="0" max="10" /></li>
				
				<li><label for="status">Status: </label>
					<ul class="checkbox">
						<li><input type="radio" id="in" value="IN" name="status" />IN</li>
						<li><input type="radio" id="out" value="OUT" name="status" />OUT</li>
					</ul>
				</li>
			</ul>
			<ul><li><label for="notes">Notes: </label><textarea id="notes">Type a note here.</textarea></li></ul>
		</fieldset>
		<input type="submit" value="Save Movie" id="submit" /><br>
	</form>
	


	

	<!-- JavaScript under here -->
	<script src="js/json.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>

</body>
</html>
